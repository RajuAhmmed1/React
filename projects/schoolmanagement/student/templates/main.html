<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      /* styles.css */

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e0f7fa; /* Cool Blue */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 3em;
        color: #333;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      p {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 40px;
        animation: fadeIn 2s ease-in-out 1s;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .time {
        background: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: bounce 1.5s ease-in-out infinite;
      }

      .time span {
        display: block;
        font-size: 2em;
        color: #00796b;
      }

      .time p {
        font-size: 0.8em;
        color: #333;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Coming Soon</h1>
        <p>Weâ€™re working hard to get things ready. Stay tuned!</p>
        <div class="countdown">
          <div class="time">
            <span id="days">00</span>
            <p>Days</p>
          </div>
          <div class="time">
            <span id="hours">00</span>
            <p>Hours</p>
          </div>
          <div class="time">
            <span id="minutes">00</span>
            <p>Minutes</p>
          </div>
          <div class="time">
            <span id="seconds">00</span>
            <p>Seconds</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      // script.js
      // script.js

      // Get the current date and time
      const now = new Date().getTime();

      // Calculate the target date and time (one week later)
      const oneWeekLater = now + 7 * 24 * 60 * 60 * 1000; // 7 days * 24 hours * 60 minutes * 60 seconds * 1000 milliseconds

      // Set the target date and time for the countdown
      const endDate = new Date(oneWeekLater).getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = endDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (distance < 0) {
          clearInterval(timer);
          document.querySelector(".content").innerHTML = "<h1>We're Live!</h1>";
        }
      }

      const timer = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
