<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul
      style="
        display: flex;
        align-items: center;
        justify-items: center;
        list-style: none;
      "
    >
      {% for x in StudentList %}
      <li style="margin-right: 10px">
        <a href="{% url 'student_detail' id=x.id %}"
          >{{ x.first_name }} {{ x.last_name }}</a
        >
      </li>
      <li>{{x.roll}}</li>
      <hr />
      {%endfor%}
    </ul>
  </body>
</html>
